<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruitz Client Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Анимированный фон */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00cc66, #009944);
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
            filter: blur(40px);
        }

        .bg-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: -3s;
        }

        .bg-shape:nth-child(3) {
            width: 400px;
            height: 400px;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: -6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Основной контейнер */
        .loader-container {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 
                0 0 50px rgba(0, 255, 136, 0.2),
                inset 0 0 50px rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .loader-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Заголовок */
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Форма авторизации */
        .auth-form {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .input-field::placeholder {
            color: #666;
        }

        /* Кнопки */
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff88, #00cc66);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Экран загрузки */
        .download-screen {
            display: none;
        }

        .progress-container {
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .progress-text {
            color: #00ff88;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .download-status {
            color: #aaa;
            font-size: 12px;
        }

        /* Статистика */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            background: rgba(30, 30, 30, 0.6);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 136, 0.1);
        }

        .stat-value {
            color: #00ff88;
            font-size: 18px;
            font-weight: 600;
        }

        .stat-label {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Анимации */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Логотип */
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00ff88, #00cc66);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .version {
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <div class="loader-container">
        <div id="auth-screen">
            <div class="logo">F</div>
            <div class="title">Fruitz Client</div>
            <div class="subtitle">Вход в систему</div>
            <div class="version">Version 2.1.0</div>

            <form class="auth-form" id="loginForm">
                <div class="input-group">
                    <input type="text" class="input-field" placeholder="Логин" id="username" required>
                </div>
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Пароль" id="password" required>
                </div>
                <button type="submit" class="btn">Войти</button>
            </form>


        </div>

        <div id="download-screen" class="download-screen">
            <div class="logo">F</div>
            <div class="title">Fruitz Client</div>
            <div class="subtitle">Загрузка компонентов</div>

            <div class="progress-container">
                <div class="progress-text" id="progressText">Загрузка файлов... 0%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="download-status" id="downloadStatus">Инициализация...</div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="downloadSpeed">0 MB/s</div>
                    <div class="stat-label">Скорость</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="timeLeft">--:--</div>
                    <div class="stat-label">Осталось</div>
                </div>
            </div>

            <button class="btn" id="launchBtn" style="display: none;">Запустить</button>
        </div>
    </div>

    <script>
        const authScreen = document.getElementById('auth-screen');
        const downloadScreen = document.getElementById('download-screen');
        const loginForm = document.getElementById('loginForm');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const downloadStatus = document.getElementById('downloadStatus');
        const downloadSpeed = document.getElementById('downloadSpeed');
        const timeLeft = document.getElementById('timeLeft');
        const launchBtn = document.getElementById('launchBtn');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Анимация перехода к экрану загрузки
                authScreen.style.opacity = '0';
                authScreen.style.transform = 'translateY(-20px)';
                
                setTimeout(() => {
                    authScreen.style.display = 'none';
                    downloadScreen.style.display = 'block';
                    downloadScreen.classList.add('fade-in');
                    startDownload();
                }, 500);
            }
        });

        function startDownload() {
            const files = [
                'Загрузка библиотек...',
                'Загрузка модулей чита...',
                'Загрузка конфигурации...',
                'Проверка обновлений...',
                'Инициализация компонентов...',
                'Загрузка завершена!'
            ];

            let currentFile = 0;
            let progress = 0;

            const downloadInterval = setInterval(() => {
                progress += Math.random() * 15 + 5;
                
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(downloadInterval);
                    
                    progressFill.style.width = '100%';
                    progressText.textContent = 'Загрузка завершена! 100%';
                    downloadStatus.textContent = 'Готов к запуску';
                    downloadSpeed.textContent = '0 MB/s';
                    timeLeft.textContent = '00:00';
                    
                    setTimeout(() => {
                        launchBtn.style.display = 'block';
                        launchBtn.classList.add('fade-in');
                    }, 500);
                    
                    return;
                }

                progressFill.style.width = progress + '%';
                progressText.textContent = `Загрузка файлов... ${Math.round(progress)}%`;
                
                // Обновляем статус загрузки
                if (currentFile < files.length - 1 && progress > (currentFile + 1) * 16) {
                    currentFile++;
                }
                downloadStatus.textContent = files[currentFile];
                
                // Случайная скорость загрузки
                const speed = (Math.random() * 8 + 2).toFixed(1);
                downloadSpeed.textContent = `${speed} MB/s`;
                
                // Оставшееся время
                const remaining = Math.max(0, Math.round((100 - progress) / 10));
                const minutes = Math.floor(remaining / 60);
                const seconds = remaining % 60;
                timeLeft.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
            }, 200);
        }

        launchBtn.addEventListener('click', function() {
            launchBtn.textContent = 'Запуск...';
            launchBtn.style.background = 'linear-gradient(45deg, #666, #444)';
            
            setTimeout(() => {
                alert('Fruitz Client успешно запущен! 🚀');
            }, 1000);
        });

        // Эффект печати для заголовка
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.textContent = '';
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Запуск эффекта печати при загрузке
        window.addEventListener('load', () => {
            const title = document.querySelector('.title');
            typeWriter(title, 'Fruitz Client', 150);
        });
    </script>
</body>
</html>
